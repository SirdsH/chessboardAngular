<h1 class="d-flex justify-content-center">{{title}}</h1>

<button (click)="changeTheme()" *ngIf="!isDark" class="btn btn-dark">Dark mode</button>
<button (click)="changeTheme()" *ngIf="isDark" class="btn btn-dark">Light mode</button>

<div class="d-flex justify-content-center mt-3">
  <table>
    <tr *ngFor="let row of chessboard">
      <td class="text-center" [class.dark]="isDark" *ngFor="let i of row">{{i}}</td>
    </tr>
  </table>
</div>
